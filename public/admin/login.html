
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Sign in &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
  <div class="login">
    <div class="login-wrap">
      <img class="avatar" src="../assets/img/default.png">
      <!-- 有错误信息时展示 -->
      <div class="alert alert-danger" style="display: none;" id="alert-danger">
        <strong>错误！</strong> <span id="msg">用户名或密码错误！</span>
      </div>
      <div class="form-group">
        <label for="email" class="sr-only">邮箱</label>
        <input id="email" type="email" class="form-control" placeholder="邮箱" autofocus>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">密码</label>
        <input id="password" type="password" class="form-control" placeholder="密码">
      </div>
      <button class="btn btn-primary btn-block" id="loginBtn">登 录</button>
    </div>
  </div>
<script src="../assets/vendors/jquery/jquery.min.js"></script>
<script>
$('#loginBtn').on('click',function(){
    let email = $('#email').val();
    let password = $('#password').val();

    // 判断用户是否输入了邮箱或者密码
    //使用正则判断用户输入的邮箱是不是正确的
    let emailReg = /\w+[@]\w+[.]\w+/
    if(!emailReg.test(email)){
      $('.alert').fadeIn(1000).delay(1000).fadeOut(1000);
      $('#msg').text('请输入正确的邮箱地址')
      return;
    };
    let pwdReg = /\w{4,16}/;
    if(!pwdReg.test(password)){
      $('.alert').fadeIn(1000).delay(1000).fadeOut(1000);
      $('#msg').text('请输入正确的密码格式')
      return;
    }
      // 发送ajax 请求
    $.ajax({
      type:'post',
      url:'/login',
      data:{email:email,password:password},
      success:function(res){
        location.href='index.html';
      },
      error:function(){
        $('.alert').fadeIn(1000).delay(1000).fadeOut(1000);
        $('#msg').text('邮箱地址或者密码不正确');
      }
    })

})

</script>
</body>
</html>
